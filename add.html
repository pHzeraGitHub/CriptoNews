<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Notícia – CryptoNews</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="css/style.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">CRYPTONEWS</a>
      <div class="ms-auto">
        <a href="add.html" class="btn btn-outline-light me-2">ADICIONAR NOTÍCIA</a>
        <a href="contato.html" class="btn btn-outline-light">CONTATO</a>
      </div>
    </div>
  </nav>

  <main class="container my-5 flex-grow-1">
    <h2 class="mb-4">Adicionar Nova Notícia</h2>
    <div id="successMessage" class="alert alert-success d-none">
      ✅ Notícia cadastrada com sucesso!
    </div>
    <form id="formAdd" class="row g-3">
      <div class="col-12 form-floating">
        <input type="text" id="title" class="form-control" placeholder="Título" required maxlength="100">
        <label for="title">Título (até 100 chars)</label>
      </div>
      <div class="col-12 form-floating">
        <textarea id="body" class="form-control" placeholder="Conteúdo" style="height:8rem" required></textarea>
        <label for="body">Conteúdo</label>
      </div>
      <div class="col-12 form-floating">
        <input type="text" id="tags" class="form-control" placeholder="tags">
        <label for="tags">Tags (separe por vírgula)</label>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary px-4">Cadastrar</button>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; CryptoNews 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
